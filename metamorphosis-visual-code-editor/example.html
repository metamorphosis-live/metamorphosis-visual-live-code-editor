    <style>
        body {
            margin: 0px;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            background: #000;

        }
        
        #teaser {
            background: url(https://metamorphosis.live/images/bg.jpg);
            background-size: cover;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 270px;
            height: calc(100vh - 280px);
            animation: fadeIn 0.5s ease-in-out, fadeInContent 2s ease-in-out forwards, parallaxBackground 90s linear infinite;
            position: relative;
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;
        }


        #teaser-content {
            max-width: 1400px;
            margin-top: -250px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            opacity: 0;
            animation: fadeInContent 2s ease-in-out forwards;
        }

        #teaser-img {
            width: 400px;
            height: auto;
            margin-bottom: -60px;
            filter: drop-shadow(0px 0px 5px #00000091);
            animation: logoGlow 2.5s ease-in-out 1.5s forwards;
        }

        #teaser h1 {
            text-align: center; 
            font-size: 80px;
            font-weight: 100;
            color: #4fc1ff;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            width: 100%;
            margin-bottom: -30px;
            animation: textGlow 2.5s ease-in-out 1.5s forwards;
        }

        #teaser h2 {
            text-align: center; 
            font-size: 26px;
            font-weight: 100;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            width: 100%;
        }
        
        #teaser h3 {
            text-align: center; 
            font-size: 18px;
            font-weight: 100;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            width: 100%;
        }

        #teaser p {
            font-size: 24px;
            text-shadow: 0px 0px 11px rgba(0,0,0,1);
            color: #fff;
            text-align: center;
            font-weight: 100;
            width: 100%;
            max-width: 500px;
            font-style: italic;
        }
        
        #teaser a {
            color: #fff;
            text-decoration: none;
        }

        #teaser a:hover {
            color: #4fc1ff;
            font-weight: 600;
        }
        
        #teaser .img {
            filter: drop-shadow(0px 0px 10px #00000091);
        }

        @keyframes parallaxBackground {
            0% {
                background-position-y: 0%;
            }
            100% {
                background-position-y: 100%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0px 0px 5px #00000091);
            }
            50% {
                filter: drop-shadow(0px 0px 5px #4fc1ffad) drop-shadow(0px 0px 35px #4fc1ffad);
            }
            100% {
                filter: drop-shadow(0px 0px 5px #00000091);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            }
            50% {
                text-shadow: 0px 0px 20px #4fc1ff, 0px 0px 30px #4fc1ff, 0px 0px 40px #4fc1ff;
            }
            100% {
                text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            }
        }

        @media (max-width: 1024px) {
            #teaser {
                background-position-x: right;
                height: calc(100vh - 230px);
               background-size: 120% 150%;
                animation: fadeIn 0.5s ease-in-out, fadeInContent 2s ease-in-out forwards, parallaxBackground 90s linear infinite;
            }
        }

        @media (max-width: 870px) {
            #teaser {
                background-position-x: right;
                padding-top: 210px;
                height: calc(100vh - 230px);
                background-size: 220% 130%;
                animation: fadeIn 0.5s ease-in-out, fadeInContent 2s ease-in-out forwards, parallaxBackground 30s linear infinite;            }
            
            #teaser h1 {
                font-size: 56px;  
                margin-bottom: -20px;
            }
            
            #teaser h2 {
                font-size: 18px;
            }

            #teaser h3 {
                font-size: 14px;
            }

            #h2-kontakt {
                font-size: 18px !important;
            }
            
            #teaser p {
                font-size: 18px;
                max-width: 430px;
            }

            #teaser-img {
                width: 300px;
                margin-bottom: -30px;
            }
        }

        @media (max-width: 550px) {
            #teaser {
                background-position-x: right !important;
                /* Animation bleibt aktiv auf Mobile */
            }
            
            #teaser h1 {
                font-size: 43px;   
                margin-bottom: -15px;
            }
            
            #teaser h2 {
                font-size: 14px;
            }

            #teaser h3 {

            #h2-kontakt {

            }
            
            #teaser-img {
                width: 250px;
                margin-bottom: -15px;
            }
        }

        @media (max-width:380px) {
            #teaser {
                background-position-x: right !important;
                /* Animation bleibt aktiv auf Mobile */

            #teaser h1 {
                font-size: 37px;   
                margin-bottom: -15px;
            }
            
            #teaser h2 {
                font-size: 12px;
            }

            #teaser h3 {
                font-size: 10px;
            }
            
            #h2-kontakt {
                font-size: 14px !important;
            }
            
            #teaser p {
                font-size: 14px;
                max-width: 320px;
            }
            
            #teaser-img {
                width: 250px;
                margin-bottom: -15px;
            }
        }
    </style>
